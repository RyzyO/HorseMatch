<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silk Guessing Demo</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Silks Guessing Demo</h1>
        <p id="streakCounter">Streak: 0</p> <!-- Counter display -->
        <img id="silkImage" src="" alt="Jockey Silk">
        
        <form id="guessForm">
            <input type="text" id="guessInput" placeholder="Enter your guess" required>
            <button type="submit">Submit Guess</button>
        </form>

        <button id="restartButton">Restart</button>

        <p id="result"></p>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
